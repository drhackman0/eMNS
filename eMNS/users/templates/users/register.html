{% load static %}
<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

    <!-- ===== CSS ===== -->
 
    <link rel="stylesheet" href="{% static 'css/register.css' %}" >
    <script src="{% static 'js/login.js' %}"></script>

    
         
    <!--<title>Login & Registration Form</title>-->
</head>
<body>
    <div class="wrapper">
      <h2>Registration</h2>

      <form method="POST">
        {% csrf_token %}
        <div class="input-box">
          <input type="text" placeholder="Username" name="username" class="form-control" required>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email Address" name="email" class="form-control" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Create password" name="password1" class="form-control" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm password" name="password2" class="form-control" required>
        </div>
        
            
                <div class="alert alert-danger">
                    <p>{{form.errors}}</p>
                </div>
          
       
       
        <div class="policy">
          <input type="checkbox">
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Register Now">
        </div>
       
        <div class="text">
          <h3>Already have an account? <a href="{% url 'login' %}">Login now</a></h3>
        </div>
      
      </form>
    </div>
   
  </body>
</html>
